  <h2 id="subtítulos"> => Variáveis </h2>
    <!-- Botão para abrir a imagem -->
    <button onclick="abrirImagem1()" id="button1">Clique para ver sobre</button>
    
    <!-- Div para exibir a imagem em tela cheia -->
    <div id="imagemEmTelaCheia1" onclick="fecharImagem1()">
        <img src="Imagem trabalho 1.jpeg" alt="Imagem">
    </div>
    
    <script>
    	// Função para abrir a imagem em tela cheia
        function abrirImagem1() {
            var imagemEmTelaCheia = document.getElementById("imagemEmTelaCheia1");
            var imagem = imagemEmTelaCheia.querySelector("img");
            var botaoAbrirImagem = document.querySelector("button");
            
            // Define a URL da imagem a ser exibida em tela cheia
            imagem.src = "Imagem trabalho 1.jpeg";
            
            // Exibe a div com a imagem em tela cheia
            imagemEmTelaCheia.style.display = "block";
            
            // Desativa o botão "Abrir Imagem" para evitar que o usuário clique várias vezes
            botaoAbrirImagem.disabled = true;
        }
        
        // Função para fechar a imagem em tela cheia
        function fecharImagem1() {
            var imagemEmTelaCheia = document.getElementById("imagemEmTelaCheia1");
            var botaoAbrirImagem = document.querySelector("button");
            
            // Esconde a div com a imagem em tela cheia
            imagemEmTelaCheia.style.display = "none";
            
            // Limpa a URL da imagem para evitar que seja exibida novamente ao reabrir
            imagemEmTelaCheia.querySelector("img").src = "Imagem trabalho 1.jpeg";
            
            // Ativa o botão "Abrir Imagem" novamente
            botaoAbrirImagem.disabled = false;
        }
    </script>
